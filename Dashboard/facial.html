<!-- biometricPage.html (User Verification Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Biometric Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Biometric Verification</h1>
        <video id="videoElement" autoplay></video>
        <button id="captureBtn">Capture Face</button>
        <canvascanvas id="canvasElement"></canvas>
    </div>
    
    <script>
        const video = document.getElementById('videoElement');
        const captureBtn = document.getElementById('captureBtn');
        const canvas = document.getElementById('canvasElement');
        const context = canvas.getContext('2d');

        // Get user media (camera access)
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Error accessing webcam: ", err);
            });

        // Capture the image from the video feed
        captureBtn.addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            // Send the captured image to the backend for facial verification
            const imageData = canvas.toDataURL();
            sendFaceDataToBackend(imageData);
        });

        function sendFaceDataToBackend(imageData) {
            fetch('/verifyFace', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Face verified successfully!");
                    window.location.href = "successPage.html";  // Redirect to success page
                } else {
                    alert("Face verification failed. Try again.");
                }
            })
            .catch(err => {
                console.error("Error sending face data to backend:", err);
            });
        }
    </script>
</body>
</html>
