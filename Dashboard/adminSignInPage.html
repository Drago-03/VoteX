<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="nav-bar">
        <img src="logo.png" class="logo" alt="">
        
    </div></header>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            
        </div>
        <div class="form-container sign-in-container">
            <form id="signInForm">
          <h1>Sign In as Admin</h1>
          <div class="infield">
            <input type="email" placeholder="Email" name="email" required />
            <label></label>
          </div>
          <div class="infield">
            <input type="password" placeholder="Password" required />
            <label></label>
          </div>
          <a href="#" class="forgot">Forgot your password?</a>
          <button type="submit">Sign In</button>
          <button type="submit" id="employeeSignIn">Sign in as Employee</button>
        </form>
            
        </div>
        <div class="overlay-container" id="overlayCon">
            <img src="admin.png" alt="">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    // Handle toggling the form container (sign-up, sign-in)
    const overlayBtn = document.getElementById('overlayBtn'); // Ensure the button exists in the HTML

    if (overlayBtn) {
        overlayBtn.addEventListener('click', () => {
            container.classList.toggle('right-panel-active');
            overlayBtn.classList.remove('btnScaled');
            window.requestAnimationFrame(() => {
                overlayBtn.classList.add('btnScaled');
            });
        });
    }

    // Redirect if a mentor tries to sign up or sign in
    const redirectToMentorPage = () => {
        window.location.href = 'employeeSignInPage.html'; // Replace with the actual mentor page URL
    };

    const employeeSignInBtn = document.getElementById('employeeSignIn');
    if (employeeSignInBtn) {
        employeeSignInBtn.addEventListener('click', () => {
            redirectToMentorPage(); // Trigger the redirect to mentor sign-in page
        });
    }
});

    </script>

</body>
</html>
